@(talks: List[ChatModel])

@import helper._
@implicitFieldConstructor = @{ FieldConstructor(views.html.twitterBootstrapInput.f) }

@main("OctoChat:Timeline") {
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">OctoChat</a>
    <ul class="nav">
      <li ><a href="/">Rooms</a></li>
      <li class="active"><a href="/timeline">TimeLine</a></li>
    </ul>
  </div>
</div>
    
    @talks.reverse.map { talk =>
    <div class="chat_row pull-center">
      <span class="label label-info">@talk.owner / @talk.repo</span> <span class="label label-inverse">@talk.author</span>　<strong>@talk.message</strong>
    </div>
    }
        
    <hr><h6 class="text-right">@talks.size messages　</h6>


}
